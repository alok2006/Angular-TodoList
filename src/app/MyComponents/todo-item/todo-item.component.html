<div class="container">
    <div class="card mt-3 ml-3" style="
width: 18rem; 
float: left;
background-color: lightblue;
">
        <div class="card-body">
            <h5 class="card-title text-center " style="
            font-family: 'New Tegomin', serif;">
                <b [ngClass]="{'strike': !todo.active}"> {{todo.title}}</b>
            </h5>
            <p [ngClass]="{'strike': !todo.active}" class="card-text">Desc : {{todo.desc}}</p>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" (click)="onCheckClick(todo)" class="form-check-input" name="check" id="check"
                        value="checkedValue" [checked]="!this.todo.active">
                    Done
                </label>
            </div>
            <a class="btn btn-danger mt-3" (click)="DeleteTodo(todo)">Delete</a>
        </div>
    </div>
</div>
